{% extends 'product_page_layout.html' %}

{% load static %}

{% block content %}

<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.png' %}" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="message-container">
                        {% if messages %}
                        {% for message in messages %}
                        <div >
                            <p class="messages {{ message.tags }}">{{ message }}</p>
                        </div>
                        {% endfor %}
                        {% endif %}
                    </div>
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm" method="post">
                        {% csrf_token %}
                        <input type="text" placeholder="Username" required name="username">
                        <input type="password" placeholder="Password" required name="password">
                        <button type="submit" class="btn" name="login">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="post">
                        {% csrf_token %}
                        <input type="text" placeholder="Fullname" required maxlength="20" minlength="3" name="fullname">
                        <input type="text" placeholder="Username" required maxlength="" minlength="3" name="username">
                        <input type="email" placeholder="Email" required maxlength="50" name="email">
                        <input type="text" placeholder="Address" required maxlength="15" minlength="3" name="address">
                        <input type="text" placeholder="Phone" required maxlength="10" minlength="10" name="phone">
                        <input type="password" placeholder="Password" required name="password">
                        <button type="submit" class="btn" name="register">Register</button>

                        
                    </form>
                           
            </div>


        </div>

        
    </div>
    
</div>



<script>
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";
    function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
            MenuItems.style.maxHeight = "200px"
        }
        else {
            MenuItems.style.maxHeight = "0px"
        }
    }
</script>

<!-- Toggle Form -->
<script>
    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");
    function register() {
        RegForm.style.transform = "translatex(0px)";
        LoginForm.style.transform = "translatex(0px)";
        Indicator.style.transform = "translateX(100px)";

    }
    function login() {
        RegForm.style.transform = "translatex(300px)";
        LoginForm.style.transform = "translatex(300px)";
        Indicator.style.transform = "translate(0px)";

    }
</script>

{% if register %}

<script>
    register();
</script>  

{% else %}
<script>
    login();
</script>

    
{% endif %} 



{% endblock %}
